# KORTIX SUPER WORKER DOCKER COMPOSE - LOCAL DEVELOPMENT
# =====================================================
# Note: Local Supabase via `npx supabase start` is NOT supported with Docker Compose
# Workaround: Use cloud Supabase, or run everything manually (no Docker) for local Supabase
#
# Quick Start:
#   docker compose up -d
#   docker compose down
#   docker compose logs -f
#
# Access:
#   Frontend: http://localhost:3000
#   Backend: http://localhost:8000

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    command:
      - sh
      - -c
      - |
        echo "Applying backend patches..."
        sed -i 's/"verify_signature": True/"verify_signature": False/g' /app/core/utils/auth_utils.py 2>/dev/null && echo "Auth patch applied" || echo "Auth patch skipped"
        echo "Starting backend server..."
        exec uvicorn api:app --host 0.0.0.0 --port 8000

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://api.kortix.darwisyah.com/v1}
        - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL:-https://kortix.darwisyah.com}
        - NEXT_PUBLIC_ENV_MODE=${NEXT_PUBLIC_ENV_MODE:-PRODUCTION}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXTAUTH_URL=https://kortix.darwisyah.com
      - NEXT_PUBLIC_APP_URL=https://kortix.darwisyah.com
      - NEXT_PUBLIC_URL=https://kortix.darwisyah.com
      - HOST=0.0.0.0
      - PORT=3000
    command:
      - sh
      - -c
      - |
        echo "Applying frontend patches..."
        sed -i 's/process.env.HOSTNAME/process.env.HOST/g' /app/server.js 2>/dev/null && echo "Server patch applied" || echo "Server patch skipped"
        if [ -f /app/.next/server/app/auth/callback/route.js ]; then
          sed -i 's/a.nextUrl.origin/\"https:\/\/kortix.darwisyah.com\"/g' /app/.next/server/app/auth/callback/route.js 2>/dev/null && echo "Auth callback patch applied"
        fi
        echo "Starting frontend server..."
        exec node /app/server.js

volumes:
  redis_data:
