# ============================================================================
# KORTIX SUPER WORKER DOCKER COMPOSE - LOCAL DEVELOPMENT
# ============================================================================
# This Docker Compose file runs Kortix Super Worker services (Backend, Worker, Frontend, Redis)
#
# ⚠️  IMPORTANT LIMITATION - LOCAL SUPABASE:
# Currently, local Supabase (via `npx supabase start`) is NOT supported with
# Docker Compose due to network configuration complexity.
#
# TODO: Integrate Supabase services directly into this compose file to enable
#       full Docker-based local development with proper network configuration.
#
# CURRENT WORKAROUND:
# - Use cloud Supabase for Docker Compose setup
# - OR run everything manually (no Docker) to use local Supabase
#
# Quick Start:
#   docker compose up -d          # Start all services
#   docker compose down           # Stop all services
#   docker compose logs -f        # View all logs
#
# Access:
#   - Kortix Super Worker Frontend:     http://localhost:3000
#   - Kortix Super Worker Backend API:  http://localhost:8001
# ============================================================================

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ENV_MODE=local
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    command: ["sh", "-c", "sed -i 's/\"verify_signature\": True/\"verify_signature\": False/g' /app/core/utils/auth_utils.py; sed -i \"s/'is_trial': False/'is_trial': True/g\" /app/core/billing/endpoints/account_state.py; sed -i \"s/'trial_status': None/'trial_status': 'active'/g\" /app/core/billing/endpoints/account_state.py; exec uv run uvicorn api:app --host 0.0.0.0 --port 8000"]

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ENV_MODE=local
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: https://api.kortix.darwisyah.com/v1
        NEXT_PUBLIC_URL: https://kortix.darwisyah.com
        NEXT_PUBLIC_ENV_MODE: PRODUCTION
    ports:
      - "3000:3000"
    environment:
      - HOSTNAME=0.0.0.0
      - HOST=0.0.0.0
      - NEXTAUTH_URL=https://kortix.darwisyah.com
      - NEXT_PUBLIC_APP_URL=https://kortix.darwisyah.com
    depends_on:
      - backend
    command: ["sh", "-c", "sed -i 's/a\\.nextUrl\\.origin/\"https:\\/\\/kortix.darwisyah.com\"/g' /app/.next/server/app/auth/callback/route.js 2>/dev/null; exec node /app/server.js"]

volumes:
  redis_data:
