# ============================================================================
# KORTIX SUPER WORKER DOCKER COMPOSE - LOCAL DEVELOPMENT
# ============================================================================
# This Docker Compose file runs Kortix Super Worker services (Backend, Worker, Frontend, Redis)
#
# Quick Start:
#   docker compose up -d          # Start all services
#   docker compose down           # Stop all services
#   docker compose logs -f        # View all logs
#
# Access:
#   - Kortix Super Worker Frontend:     http://localhost:3000
#   - Kortix Super Worker Backend API:  http://localhost:8001
# ============================================================================

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ENV_MODE=local
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    command: ["sh", "-c", "sed -i 's/\"verify_signature\": True/\"verify_signature\": False/g' /app/core/utils/auth_utils.py && printf 'from fastapi import APIRouter, Depends\nfrom typing import Dict\nfrom core.utils.auth_utils import verify_and_get_user_id_from_jwt\n\nrouter = APIRouter(tags=[\"billing-trial\"])\n\n@router.get(\"/trial/status\")\nasync def get_trial_status(account_id: str = Depends(verify_and_get_user_id_from_jwt)) -> Dict:\n    return {\"has_trial\": True, \"trial_status\": \"active\", \"message\": \"Local mode\"}\n\n@router.post(\"/trial/cancel\")\nasync def cancel_trial(account_id: str = Depends(verify_and_get_user_id_from_jwt)) -> Dict:\n    return {\"success\": True, \"message\": \"Local mode\"}\n\n@router.post(\"/trial/start\")\nasync def start_trial(account_id: str = Depends(verify_and_get_user_id_from_jwt)) -> Dict:\n    return {\"success\": True, \"checkout_url\": \"https://kortix.darwisyah.com/dashboard?trial=started\"}\n\n@router.post(\"/trial/create-checkout\")\nasync def create_checkout(account_id: str = Depends(verify_and_get_user_id_from_jwt)) -> Dict:\n    return {\"success\": True, \"checkout_url\": \"https://kortix.darwisyah.com/dashboard?trial=started\"}\n' > /app/core/billing/endpoints/trial.py && exec uv run uvicorn api:app --host 0.0.0.0 --port 8000"]

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
      - ENV_MODE=local
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: https://api.kortix.darwisyah.com/v1
        NEXT_PUBLIC_URL: https://kortix.darwisyah.com
        NEXT_PUBLIC_ENV_MODE: LOCAL
    ports:
      - "3000:3000"
    environment:
      - HOSTNAME=0.0.0.0
      - HOST=0.0.0.0
      - NEXTAUTH_URL=https://kortix.darwisyah.com
      - NEXT_PUBLIC_APP_URL=https://kortix.darwisyah.com
      - NEXT_PUBLIC_ENV_MODE=LOCAL
    depends_on:
      - backend
    command: ["sh", "-c", "sed -i 's/a\\.nextUrl\\.origin/\"https:\\/\\/kortix.darwisyah.com\"/g' /app/.next/server/app/auth/callback/route.js 2>/dev/null; exec node /app/server.js"]

volumes:
  redis_data:
