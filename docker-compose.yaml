# ============================================================================
# KORTIX SUPER WORKER DOCKER COMPOSE - LOCAL DEVELOPMENT
# ============================================================================

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000/v1}
        NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL:-http://localhost:3000}
        NEXT_PUBLIC_ENV_MODE: ${NEXT_PUBLIC_ENV_MODE:-LOCAL}
    ports:
      - "3000:3000"
    depends_on:
      - backend

    # ------------------------------------------------------------------------
    # FIX: Prevent Next standalone server from using HOSTNAME=0.0.0.0 to build
    # absolute redirects (e.g., https://0.0.0.0:3000/dashboard).
    #
    # This patches /app/server.js at container startup, then runs the server.
    # It survives redeploys because it's in docker-compose.
    # ------------------------------------------------------------------------
    command:
      - sh
      - -lc
      - >
        node -e "const fs=require('fs');const p='/app/server.js';let s=fs.readFileSync(p,'utf8');
        s=s.replace(\"const hostname = process.env.HOSTNAME || '0.0.0.0'\",
                    \"const hostname = process.env.HOST || '0.0.0.0'\");
        fs.writeFileSync(p,s);"
        && node /app/server.js

volumes:
  redis_data:
